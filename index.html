<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>OWF | One World Feed</title>

  <!-- Global Styles -->
  <link rel="stylesheet" href="/styles.css" />
  <link rel="stylesheet" href="/assets/css/global/feed.css" />

  <!-- Accessibility & Semantic Metadata -->
  <meta name="description" content="One World Feed — a calm, cinematic global feed experience." />
</head>

<body>

  <!-- ========================= -->
  <!--        APP SHELL          -->
  <!-- ========================= -->

  <div id="app-shell" class="app-shell">

    <!-- ========================= -->
    <!--      LEFT NAVIGATION      -->
    <!-- ========================= -->

    <nav id="left-nav" class="left-nav" role="navigation" aria-label="Primary navigation">
      <div class="nav-header">
        <h1 class="nav-title">OWF</h1>
        <p class="nav-subtitle">One World Feed</p>
      </div>

      <ul class="nav-list">
        <li><button data-view="home">Home</button></li>
        <li><button data-view="discover">Discover</button></li>
        <li><button data-view="news">News</button></li>
        <li><button data-view="social">Social</button></li>
        <li><button data-view="music">Music</button></li>
        <li><button data-view="podcasts">Podcasts</button></li>
        <li><button data-view="live">Live</button></li>
        <li><button data-view="ai">AI</button></li>
        <li><button data-view="profile">Profile</button></li>
        <li><button data-view="settings">Settings</button></li>
      </ul>
    </nav>

    <!-- ========================= -->
    <!--       MAIN CONTENT        -->
    <!-- ========================= -->

    <main id="main-content"
          role="main"
          aria-label="Feed content"
          aria-busy="false"
          class="main-content">

      <!-- View loader placeholder -->
      <section class="view-loading">
        <p>Loading One World Feed…</p>
      </section>

      <!-- FEED CONTAINER (added for 4.4.4) -->
      <section id="feed-container" class="feed-container"></section>

    </main>

    <!-- ========================= -->
    <!--       RIGHT PANEL         -->
    <!-- ========================= -->

    <aside id="right-panel"
           role="complementary"
           aria-label="Spotlight and trending"
           class="right-panel">

      <!-- Spotlight Section -->
      <section class="right-section" aria-label="Spotlight">
        <h2 class="right-section-title">Spotlight</h2>
        <div id="spotlight-container" class="spotlight-container">
          <!-- Spotlight cards injected here -->
        </div>
      </section>

      <!-- Trending Section -->
      <section class="right-section" aria-label="Trending topics">
        <h2 class="right-section-title">Trending</h2>
        <div id="trending-tags" class="trending-tags">
          <!-- Trending tags injected here -->
        </div>
      </section>

      <!-- World Clock Section -->
      <section class="right-section" aria-label="World Clock">
        <h2 class="right-section-title">World Clock</h2>
        <div id="city-list" class="city-list">
          <!-- Clock rows injected here -->
        </div>
      </section>

    </aside>

  </div>

  <!-- ========================= -->
  <!--        GLOBAL SCRIPTS     -->
  <!-- ========================= -->

  <!-- Global utilities -->
  <script type="module" src="/public/modules/global/global.js"></script>

  <!-- Router (auto-loads views + modules) -->
  <script type="module" src="/public/modules/router/router.js"></script>

  <!-- Navigation interactions -->
  <script type="module" src="/public/modules/nav/nav.js"></script>

  <!-- Right panel loader -->
  <script type="module" src="/public/modules/right-panel/right-panel.js"></script>

  <!-- FEED SYSTEM (added for 4.4.4) -->
  <script type="module" src="/public/modules/cards/card.js"></script>
  <script type="module" src="/public/modules/feed-loader/feed-loader.js"></script>

</body>
</html>
