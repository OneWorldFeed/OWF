<!-- OWF | One World Feed — Settings / Preferences Form Template -->
<section class="settings-form-section" aria-labelledby="preferences-form-title">
  <h2 id="preferences-form-title" class="settings-section-heading">Preferences</h2>

  <form id="preferences-form" class="form" novalidate aria-label="User preferences form">

    <!-- ── Appearance ─────────────────────────────────────────────────── -->
    <fieldset class="form-section" aria-labelledby="appearance-legend">
      <legend id="appearance-legend" class="form-section-title">Appearance</legend>

      <!-- Theme selection -->
      <div class="form-group" role="group" aria-labelledby="theme-label">
        <span id="theme-label" class="form-label">Theme</span>
        <div class="form-radio-group form-radio-group--horizontal" role="radiogroup" aria-labelledby="theme-label">
          <label class="form-radio-option">
            <input type="radio" name="theme" value="dark" checked aria-describedby="theme-hint" />
            Dark
          </label>
          <label class="form-radio-option">
            <input type="radio" name="theme" value="light" aria-describedby="theme-hint" />
            Light
          </label>
          <label class="form-radio-option">
            <input type="radio" name="theme" value="winter" aria-describedby="theme-hint" />
            Winter
          </label>
          <label class="form-radio-option">
            <input type="radio" name="theme" value="autumn" aria-describedby="theme-hint" />
            Autumn
          </label>
          <label class="form-radio-option">
            <input type="radio" name="theme" value="summer" aria-describedby="theme-hint" />
            Summer
          </label>
          <label class="form-radio-option">
            <input type="radio" name="theme" value="spring" aria-describedby="theme-hint" />
            Spring
          </label>
        </div>
        <p id="theme-hint" class="form-hint">Controls the visual style of the application.</p>
      </div>
    </fieldset>

    <!-- ── Motion ──────────────────────────────────────────────────────── -->
    <fieldset class="form-section" aria-labelledby="motion-legend">
      <legend id="motion-legend" class="form-section-title">Motion &amp; Animation</legend>

      <!-- Reduce motion toggle -->
      <div class="form-group form-group--inline">
        <label for="pref-reduce-motion" class="form-label">
          Reduce motion
          <span class="form-hint">Minimise animations and transitions.</span>
        </label>
        <div class="form-toggle" aria-label="Reduce motion toggle">
          <input type="checkbox" id="pref-reduce-motion" name="reduceMotion"
                 role="switch" aria-checked="false" />
          <span class="form-toggle-track" aria-hidden="true"></span>
          <span class="form-toggle-thumb" aria-hidden="true"></span>
        </div>
      </div>

      <!-- Auto-play toggle -->
      <div class="form-group form-group--inline">
        <label for="pref-autoplay" class="form-label">
          Auto-play media
          <span class="form-hint">Automatically play videos and audio previews.</span>
        </label>
        <div class="form-toggle" aria-label="Auto-play media toggle">
          <input type="checkbox" id="pref-autoplay" name="autoplay"
                 role="switch" aria-checked="true" checked />
          <span class="form-toggle-track" aria-hidden="true"></span>
          <span class="form-toggle-thumb" aria-hidden="true"></span>
        </div>
      </div>
    </fieldset>

    <!-- ── Language ────────────────────────────────────────────────────── -->
    <fieldset class="form-section" aria-labelledby="language-legend">
      <legend id="language-legend" class="form-section-title">Language &amp; Region</legend>

      <div class="form-group">
        <label for="pref-language" class="form-label form-label--required">Display language</label>
        <select id="pref-language" name="language" class="form-select"
                aria-required="true" aria-describedby="language-hint">
          <option value="en" selected>English</option>
          <option value="es">Español</option>
          <option value="fr">Français</option>
          <option value="de">Deutsch</option>
          <option value="pt">Português</option>
          <option value="ar">العربية</option>
          <option value="zh">中文</option>
          <option value="ja">日本語</option>
          <option value="hi">हिन्दी</option>
          <option value="sw">Kiswahili</option>
        </select>
        <p id="language-hint" class="form-hint">Sets the language for the application interface.</p>
      </div>

      <div class="form-group">
        <label for="pref-region" class="form-label">Content region</label>
        <select id="pref-region" name="region" class="form-select"
                aria-describedby="region-hint">
          <option value="global" selected>Global</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="asia">Asia</option>
          <option value="europe">Europe</option>
          <option value="oceania">Oceania</option>
        </select>
        <p id="region-hint" class="form-hint">Prioritises content from your selected region.</p>
      </div>
    </fieldset>

    <!-- ── Notifications ────────────────────────────────────────────────── -->
    <fieldset class="form-section" aria-labelledby="notifications-legend">
      <legend id="notifications-legend" class="form-section-title">Notifications</legend>

      <div class="form-group" role="group" aria-labelledby="notif-group-label">
        <span id="notif-group-label" class="form-label">Notify me about</span>
        <div class="form-radio-group">
          <label class="form-checkbox-option">
            <input type="checkbox" name="notifyBreaking" value="breaking" checked />
            Breaking news
          </label>
          <label class="form-checkbox-option">
            <input type="checkbox" name="notifyTrending" value="trending" checked />
            Trending topics
          </label>
          <label class="form-checkbox-option">
            <input type="checkbox" name="notifyLive" value="live" />
            Live streams starting
          </label>
          <label class="form-checkbox-option">
            <input type="checkbox" name="notifyPodcast" value="podcast" />
            New podcast episodes
          </label>
          <label class="form-checkbox-option">
            <input type="checkbox" name="notifyMentions" value="mentions" checked />
            Mentions &amp; replies
          </label>
        </div>
      </div>

      <div class="form-group form-group--inline">
        <label for="pref-push-notif" class="form-label">
          Push notifications
          <span class="form-hint">Receive notifications even when the app is closed.</span>
        </label>
        <div class="form-toggle" aria-label="Push notifications toggle">
          <input type="checkbox" id="pref-push-notif" name="pushNotifications"
                 role="switch" aria-checked="false" />
          <span class="form-toggle-track" aria-hidden="true"></span>
          <span class="form-toggle-thumb" aria-hidden="true"></span>
        </div>
      </div>
    </fieldset>

    <!-- ── Form actions ─────────────────────────────────────────────────── -->
    <div class="form-actions form-actions--between">
      <button type="button" class="btn btn-ghost" id="preferences-reset-btn"
              aria-label="Reset preferences to defaults">
        Reset to defaults
      </button>
      <button type="submit" class="btn btn-primary" id="preferences-save-btn"
              aria-label="Save preferences">
        Save preferences
      </button>
    </div>

  </form>
</section>
