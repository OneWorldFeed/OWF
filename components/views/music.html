<!-- OWF | One World Feed ‚Äî Music View -->
<section class="view view-music" id="view-music" aria-label="Music feed">

  <!-- Header -->
  <header class="view-section-header" aria-labelledby="music-heading">
    <h1 class="view-heading" id="music-heading">üéµ Music</h1>
    <p class="view-subheading">Charts, new releases, and music from around the world.</p>
  </header>

  <!-- Now playing mini-player -->
  <div class="music-player" id="music-player" role="region"
       aria-label="Now playing music player" aria-live="polite">
    <div class="music-player-art" id="music-player-art"
         role="img" aria-label="Album art" aria-hidden="true">
      <!-- Album art image or placeholder rendered by JS -->
    </div>
    <div class="music-player-details">
      <p class="music-player-track" id="music-player-track">Nothing playing</p>
      <p class="music-player-artist" id="music-player-artist">Choose a track to listen</p>
    </div>
    <div class="music-player-controls" aria-label="Music playback controls">
      <button type="button" class="btn btn-ghost btn-icon"
              id="music-shuffle-btn" aria-label="Shuffle" aria-pressed="false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             width="14" height="14" aria-hidden="true" focusable="false">
          <polyline points="16 3 21 3 21 8"/><line x1="4" y1="20" x2="21" y2="3"/>
          <polyline points="21 16 21 21 16 21"/>
          <line x1="15" y1="15" x2="21" y2="21"/>
        </svg>
      </button>
      <button type="button" class="btn btn-ghost btn-icon"
              id="music-prev-btn" aria-label="Previous track" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             width="14" height="14" aria-hidden="true" focusable="false">
          <polygon points="19 20 9 12 19 4 19 20"/>
          <line x1="5" y1="19" x2="5" y2="5"/>
        </svg>
      </button>
      <button type="button" class="btn btn-primary btn-icon"
              id="music-play-btn" aria-label="Play" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="currentColor" width="16" height="16"
             aria-hidden="true" focusable="false" id="music-play-icon">
          <polygon points="5 3 19 12 5 21 5 3"/>
        </svg>
      </button>
      <button type="button" class="btn btn-ghost btn-icon"
              id="music-next-btn" aria-label="Next track" disabled>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             width="14" height="14" aria-hidden="true" focusable="false">
          <polygon points="5 4 15 12 5 20 5 4"/>
          <line x1="19" y1="5" x2="19" y2="19"/>
        </svg>
      </button>
      <button type="button" class="btn btn-ghost btn-icon"
              id="music-repeat-btn" aria-label="Repeat" aria-pressed="false">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             width="14" height="14" aria-hidden="true" focusable="false">
          <polyline points="17 1 21 5 17 9"/>
          <path d="M3 11V9a4 4 0 0 1 4-4h14"/>
          <polyline points="7 23 3 19 7 15"/>
          <path d="M21 13v2a4 4 0 0 1-4 4H3"/>
        </svg>
      </button>
    </div>
    <div class="music-player-seek" aria-label="Track progress">
      <span class="music-player-time music-player-time--current"
            id="music-time-current" aria-live="off">0:00</span>
      <input type="range" id="music-seek" min="0" max="100" value="0"
             class="music-seek-slider"
             aria-label="Seek through track"
             aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" />
      <span class="music-player-time music-player-time--total"
            id="music-time-total">0:00</span>
    </div>
  </div>

  <!-- Music category tabs -->
  <nav class="feed-tabs" aria-label="Music categories">
    <ul class="feed-tabs-list" role="tablist" aria-label="Filter music by category">
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab feed-tab--active"
                id="music-tab-all" aria-selected="true"
                aria-controls="music-feed-container"
                data-tab="all">
          All
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="music-tab-charts" aria-selected="false"
                aria-controls="music-feed-container"
                data-tab="charts">
          üèÜ Charts
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="music-tab-new" aria-selected="false"
                aria-controls="music-feed-container"
                data-tab="new">
          ‚ú® New releases
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="music-tab-global" aria-selected="false"
                aria-controls="music-feed-container"
                data-tab="global">
          üåç Global hits
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="music-tab-afrobeats" aria-selected="false"
                aria-controls="music-feed-container"
                data-tab="afrobeats">
          Afrobeats
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="music-tab-latin" aria-selected="false"
                aria-controls="music-feed-container"
                data-tab="latin">
          Latin
        </button>
      </li>
    </ul>
  </nav>

  <!-- Music feed container -->
  <div id="music-feed-container"
       class="feed-container"
       role="feed"
       aria-label="Music feed"
       aria-live="polite"
       aria-busy="false">
    <ul id="music-feed-list" class="feed-list" role="list"
        aria-label="Music tracks and albums"></ul>
  </div>

</section>
