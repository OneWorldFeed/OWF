<!-- OWF | One World Feed â€” Home View -->
<section class="view view-home" id="view-home" aria-label="Home feed">

  <!-- Hero / personalised greeting -->
  <header class="view-hero" aria-labelledby="home-greeting">
    <div class="view-hero-text">
      <h1 class="view-hero-heading" id="home-greeting">
        Good <span id="time-of-day">morning</span> ğŸ‘‹
      </h1>
      <p class="view-hero-subtext">
        Here's what's happening in your world right now.
      </p>
    </div>
    <div class="view-hero-meta" aria-live="polite" aria-atomic="true">
      <span class="view-hero-date" id="current-date" aria-label="Today's date"></span>
    </div>
  </header>

  <!-- Feed category tabs -->
  <nav class="feed-tabs" aria-label="Feed categories">
    <ul class="feed-tabs-list" role="tablist" aria-label="Filter feed by category">
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab feed-tab--active"
                id="tab-all" aria-selected="true"
                aria-controls="feed-container"
                data-tab="all">
          All
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-news" aria-selected="false"
                aria-controls="feed-container"
                data-tab="news">
          ğŸ“° News
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-music" aria-selected="false"
                aria-controls="feed-container"
                data-tab="music">
          ğŸµ Music
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-social" aria-selected="false"
                aria-controls="feed-container"
                data-tab="social">
          ğŸ’¬ Social
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-ai" aria-selected="false"
                aria-controls="feed-container"
                data-tab="ai">
          ğŸ¤– AI
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-podcasts" aria-selected="false"
                aria-controls="feed-container"
                data-tab="podcasts">
          ğŸ™ï¸ Podcasts
        </button>
      </li>
      <li role="presentation">
        <button type="button" role="tab"
                class="feed-tab"
                id="tab-live" aria-selected="false"
                aria-controls="feed-container"
                data-tab="live">
          ğŸ”´ Live
        </button>
      </li>
    </ul>
  </nav>

  <!-- Feed container -->
  <div id="feed-container"
       class="feed-container"
       role="feed"
       aria-label="Content feed"
       aria-live="polite"
       aria-busy="false"
       tabindex="0">

    <!-- Loading skeleton (shown while fetching) -->
    <div class="feed-loading-state" id="feed-loading-state" hidden aria-hidden="true">
      <div class="skeleton-card" aria-hidden="true">
        <div class="skeleton skeleton-avatar"></div>
        <div class="skeleton-lines">
          <div class="skeleton skeleton-line skeleton-line--full"></div>
          <div class="skeleton skeleton-line skeleton-line--wide"></div>
          <div class="skeleton skeleton-line skeleton-line--half"></div>
        </div>
      </div>
      <div class="skeleton-card" aria-hidden="true">
        <div class="skeleton skeleton-avatar"></div>
        <div class="skeleton-lines">
          <div class="skeleton skeleton-line skeleton-line--full"></div>
          <div class="skeleton skeleton-line skeleton-line--wide"></div>
          <div class="skeleton skeleton-line skeleton-line--half"></div>
        </div>
      </div>
      <div class="skeleton-card" aria-hidden="true">
        <div class="skeleton skeleton-avatar"></div>
        <div class="skeleton-lines">
          <div class="skeleton skeleton-line skeleton-line--full"></div>
          <div class="skeleton skeleton-line skeleton-line--wide"></div>
          <div class="skeleton skeleton-line skeleton-line--half"></div>
        </div>
      </div>
    </div>

    <!-- Feed items rendered here by JS -->
    <ul id="feed-list" class="feed-list" role="list" aria-label="Feed items"></ul>

    <!-- Empty state -->
    <div class="feed-empty-state" id="feed-empty-state" hidden>
      <p class="feed-empty-icon" aria-hidden="true">ğŸŒ</p>
      <h2 class="feed-empty-heading">Nothing here yet</h2>
      <p class="feed-empty-text">
        Follow some topics or people to start seeing content in your feed.
      </p>
      <a href="#/discover" class="btn btn-primary" aria-label="Discover content to follow">
        Discover content
      </a>
    </div>

  </div>

  <!-- Load more -->
  <div class="feed-load-more" id="feed-load-more-wrapper">
    <button type="button" class="btn btn-secondary"
            id="load-more-btn"
            aria-label="Load more feed items">
      Load more
    </button>
  </div>

</section>
