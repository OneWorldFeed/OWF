<!-- OWF | One World Feed — Modal Component Template -->

<!--
  Usage:
    Add class "is-open" to .modal-overlay to show the modal.
    Set role="dialog", aria-modal="true", aria-labelledby pointing to .modal-title.
    Trap focus within the modal when open (handled by JS).
-->

<!-- Default modal -->
<div class="modal-overlay" id="modal-overlay" role="presentation">
  <dialog class="modal" id="main-modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="modal-title"
          aria-describedby="modal-description">

    <!-- Header -->
    <div class="modal-header">
      <div>
        <h2 class="modal-title" id="modal-title">Modal Title</h2>
        <p class="modal-subtitle" id="modal-description">Supporting description or context.</p>
      </div>
      <button class="modal-close" type="button"
              aria-label="Close dialog"
              data-modal-close>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <!-- Body -->
    <div class="modal-body">
      <p>Place your modal content here. This area scrolls independently when content overflows.</p>
    </div>

    <!-- Footer -->
    <div class="modal-footer">
      <button type="button" class="btn btn-ghost" data-modal-close aria-label="Cancel and close dialog">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" id="modal-confirm-btn"
              aria-label="Confirm action">
        Confirm
      </button>
    </div>

  </dialog>
</div>


<!-- ── Confirm / danger modal variant ──────────────────────────────────── -->
<div class="modal-overlay" id="confirm-modal-overlay" role="presentation">
  <dialog class="modal modal-sm" id="confirm-modal"
          role="alertdialog"
          aria-modal="true"
          aria-labelledby="confirm-modal-title"
          aria-describedby="confirm-modal-description">

    <div class="modal-header">
      <h2 class="modal-title" id="confirm-modal-title">Are you sure?</h2>
      <button class="modal-close" type="button"
              aria-label="Close dialog"
              data-modal-close>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <div class="modal-icon modal-icon--danger" aria-hidden="true">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
          <line x1="12" y1="9" x2="12" y2="13"/>
          <line x1="12" y1="17" x2="12.01" y2="17"/>
        </svg>
      </div>
      <p id="confirm-modal-description">
        This action cannot be undone. Please confirm you want to proceed.
      </p>
    </div>

    <div class="modal-footer modal-footer--between">
      <button type="button" class="btn btn-ghost" data-modal-close
              aria-label="Cancel and keep current state">
        Cancel
      </button>
      <button type="button" class="btn btn-danger" id="confirm-delete-btn"
              aria-label="Confirm deletion">
        Delete
      </button>
    </div>

  </dialog>
</div>


<!-- ── Large info / settings modal variant ──────────────────────────────── -->
<div class="modal-overlay" id="settings-modal-overlay" role="presentation">
  <dialog class="modal modal-lg" id="settings-modal"
          role="dialog"
          aria-modal="true"
          aria-labelledby="settings-modal-title">

    <div class="modal-header">
      <h2 class="modal-title" id="settings-modal-title">Settings</h2>
      <button class="modal-close" type="button"
              aria-label="Close settings dialog"
              data-modal-close>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round"
             aria-hidden="true" focusable="false">
          <line x1="18" y1="6" x2="6" y2="18"></line>
          <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <!-- Settings form content injected here -->
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-ghost" data-modal-close
              aria-label="Discard changes and close">
        Discard
      </button>
      <button type="button" class="btn btn-primary" id="settings-save-btn"
              aria-label="Save settings">
        Save changes
      </button>
    </div>

  </dialog>
</div>
