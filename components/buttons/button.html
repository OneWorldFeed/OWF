<!-- OWF | One World Feed — Button Component Examples -->

<!-- ── Primary button ───────────────────────────────────────────────────── -->
<button type="button" class="btn btn-primary" aria-label="Follow this user">
  Follow
</button>

<!-- ── Secondary button ─────────────────────────────────────────────────── -->
<button type="button" class="btn btn-secondary" aria-label="Share this post">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
    <circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/>
    <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
    <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
  </svg>
  Share
</button>

<!-- ── Ghost button ──────────────────────────────────────────────────────── -->
<button type="button" class="btn btn-ghost" aria-label="View more options">
  More options
</button>

<!-- ── Danger button ─────────────────────────────────────────────────────── -->
<button type="button" class="btn btn-danger" aria-label="Delete this post">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
    <polyline points="3 6 5 6 21 6"/>
    <path d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6"/>
    <path d="M10 11v6"/><path d="M14 11v6"/>
    <path d="M9 6V4a1 1 0 0 1 1-1h4a1 1 0 0 1 1 1v2"/>
  </svg>
  Delete
</button>

<!-- ── Small buttons ─────────────────────────────────────────────────────── -->
<button type="button" class="btn btn-primary btn-sm" aria-label="Like this post">
  Like
</button>
<button type="button" class="btn btn-secondary btn-sm" aria-label="Save for later">
  Save
</button>

<!-- ── Large buttons ─────────────────────────────────────────────────────── -->
<button type="button" class="btn btn-primary btn-lg" aria-label="Get started with OWF">
  Get started
</button>

<!-- ── Icon-only buttons ─────────────────────────────────────────────────── -->
<button type="button" class="btn btn-ghost btn-icon"
        aria-label="Notifications">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
    <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/>
    <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
  </svg>
</button>

<button type="button" class="btn btn-ghost btn-icon"
        aria-label="Search">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"
       stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" focusable="false">
    <circle cx="11" cy="11" r="8"/>
    <line x1="21" y1="21" x2="16.65" y2="16.65"/>
  </svg>
</button>

<button type="button" class="btn btn-ghost btn-icon"
        aria-label="Settings">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
       fill="none" stroke="currentColor" stroke-width="2"

</button>

<!-- ── Loading button ────────────────────────────────────────────────────── -->
<button type="button" class="btn btn-primary btn-loading"
        aria-label="Saving changes" aria-busy="true" disabled>
  <span class="btn-text">Save changes</span>
</button>

<!-- ── Full-width button ─────────────────────────────────────────────────── -->
<button type="button" class="btn btn-primary btn-block" aria-label="Sign in to OWF">
  Sign in
</button>

<!-- ── Button group ──────────────────────────────────────────────────────── -->
<div class="btn-group" role="group" aria-label="Feed view options">
  <button type="button" class="btn btn-secondary" aria-pressed="true"
          aria-label="Grid view">Grid</button>
  <button type="button" class="btn btn-secondary" aria-pressed="false"
          aria-label="List view">List</button>
  <button type="button" class="btn btn-secondary" aria-pressed="false"
          aria-label="Compact view">Compact</button>
</div>
