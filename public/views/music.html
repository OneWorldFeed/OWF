<section class="view view-music" aria-label="Music">
  <header class="view-header">
    <h1 class="view-title">Music</h1>
    <p class="view-subtitle">Soundtracks, scenes, and signals from every corner.</p>
  </header>

  <section class="panel-shell" aria-label="Music experience" aria-busy="false">
    <div class="section-header">
      <h2 class="section-title">Now playing</h2>
      <p class="section-description">A rotating mix of tracks, sets, and moods.</p>
    </div>

    <div class="panel-grid">
      <div class="panel panel-primary" aria-label="Featured track">
        <h3 class="panel-title">Featured track</h3>
        <p class="panel-body">Your featured track will appear here once the music module loads.</p>
      </div>

      <div class="panel panel-secondary" aria-label="Playlists">
        <h3 class="panel-title">Playlists</h3>
        <p class="panel-body">Curated playlists and scenes will populate this space.</p>
      </div>
    </div>
  </section>
</section>
