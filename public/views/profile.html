<section class="view view-profile" aria-label="Profile">
  <header class="view-header">
    <h1 class="view-title">Profile</h1>
    <p class="view-subtitle">Your presence, preferences, and footprint in the feed.</p>
  </header>

  <section class="panel-shell" aria-label="Profile overview" aria-busy="false">
    <div class="panel-grid">
      <div class="panel panel-primary" aria-label="Profile summary">
        <h2 class="panel-title">Profile summary</h2>
        <p class="panel-body">Your profile details will appear here once loaded.</p>
      </div>

      <div class="panel panel-secondary" aria-label="Activity">
        <h2 class="panel-title">Recent activity</h2>
        <p class="panel-body">Your recent posts, listens, and interactions will surface here.</p>
      </div>
    </div>
  </section>
</section>
