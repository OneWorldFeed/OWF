<section class="view view-podcasts" aria-label="Podcasts">
  <header class="view-header">
    <h1 class="view-title">Podcasts</h1>
    <p class="view-subtitle">Voices, stories, and long-form conversations.</p>
  </header>

  <section class="feed-shell" aria-label="Podcast feed" aria-busy="false">
    <div class="section-header">
      <h2 class="section-title">Featured episodes</h2>
      <p class="section-description">A calm queue of episodes waiting for you.</p>
    </div>

    <div class="feed-list" aria-live="polite">
      <!-- Podcast cards injected by JS -->
      <div class="empty-state">
        <p>Episodes will appear here as your podcast feed loads.</p>
      </div>
    </div>
  </section>
</section>
