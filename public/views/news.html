<section class="view view-news" aria-label="News">
  <header class="view-header">
    <h1 class="view-title">News</h1>
    <p class="view-subtitle">Headlines, context, and signals from across the planet.</p>
  </header>

  <section class="feed-shell" aria-label="News feed" aria-busy="false">
    <div class="section-header">
      <h2 class="section-title">Top stories</h2>
      <p class="section-description">A calm stream of what matters, without the noise.</p>
    </div>

    <div class="feed-list" aria-live="polite">
      <!-- News cards injected by JS -->
      <div class="empty-state">
        <p>News stories will appear here as your feed syncs with the world.</p>
      </div>
    </div>
  </section>
</section>
