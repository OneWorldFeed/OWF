<section class="view view-live" aria-label="Live">
  <header class="view-header">
    <h1 class="view-title">Live</h1>
    <p class="view-subtitle">Broadcasts, streams, and real-time signals.</p>
  </header>

  <section class="panel-shell" aria-label="Live sessions" aria-busy="false">
    <div class="section-header">
      <h2 class="section-title">Live now</h2>
      <p class="section-description">When something goes live, it appears here.</p>
    </div>

    <div class="panel-grid">
      <div class="panel panel-primary" aria-label="Featured live session">
        <h3 class="panel-title">Featured live session</h3>
        <p class="panel-body">Live content will surface here as streams become available.</p>
      </div>

      <div class="panel panel-secondary" aria-label="Upcoming">
        <h3 class="panel-title">Upcoming</h3>
        <p class="panel-body">Scheduled live events and premieres will appear in this panel.</p>
      </div>
    </div>
  </section>
</section>
